<!-- Portfolio Grid Section -->
<section id="code">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Code</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for file in site.static_files %}
        {% if file.path contains 'tutors/' and file.extname == '.md' %}
          <div class="portfolio-flex-item portfolio-item">
            <a href="{{ file.path }}" class="portfolio-link" target="_blank">
              <div class="caption">
                <div class="caption-content">
                  <i class="fa fa-search-plus fa-3x"></i>
                </div>
              </div>
              <img src="img/portfolio/{{ file.img }}" class="img-responsive" alt="{{ file.name | remove: '.md' }}">
            </a>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
