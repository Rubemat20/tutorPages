<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Tutors</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for tutor in site.tutors %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ tutor.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/cap{{ tutor.img }}" class="img-responsive" alt="{{ tutor.fullName }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
