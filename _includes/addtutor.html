<section id="add-tutor">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h1>Add Tutor</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2">
                  <form id="tutorForm">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required><br><br>
                      <label for="subject">Subject:</label>
                      <input type="text" id="subject" name="subject" required><br><br>
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required><br><br>
                      <button type="submit">Add Tutor</button>
                  </form>
              </div>
          </div>
      </div>
</section>

<!-- Script for handling form submission -->
<script>
    document.getElementById('tutorForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        var name = document.getElementById('name').value;
        var subject = document.getElementById('subject').value;
        var email = document.getElementById('email').value;

        // Construct Markdown content
        var markdownContent = `### Tutor Information\n\n- Name: ${name}\n- Subject: ${subject}\n- Email: ${email}`;

        // Save to Markdown file (You can customize the path as per your repository structure)
        var blob = new Blob([markdownContent], { type: 'text/markdown' });
        var anchor = document.createElement('a');
        anchor.download = 'tutor_information.md';
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
    });
</script>
