<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <h1>Students List</h1>
    <ul id="studentsList"></ul>

    <script>
        // Function to fetch student data and display on the page
        function displayStudents() {
            // Assuming the students are stored in the "students" directory
            const directory = 'students';

            // Fetching the list of students
            fetch(`/data/${directory}/index.json`)
                .then(response => response.json())
                .then(data => {
                    const studentsList = document.getElementById('studentsList');
                    // Clear existing list items
                    studentsList.innerHTML = '';
                    // Loop through each student and create a list item
                    data.forEach(student => {
                        const listItem = document.createElement('li');
                        listItem.textContent = student.name;
                        studentsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching students:', error));
        }

        // Call the function to display students when the page loads
        window.onload = displayStudents;
    </script>
</body>
</html>
