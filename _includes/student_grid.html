<!-- Student Grid Section -->
<section id="students">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Tutors</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for student in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ student.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <!-- Placeholder box instead of image -->
          <div class="placeholder-box">
            <p>No image available</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
