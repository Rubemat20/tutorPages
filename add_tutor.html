<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tutor</title>
</head>
<body>
    <h1>Add Tutor</h1>
    <form id="tutorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Add Tutor</button>
    </form>

    <script>
        document.getElementById('tutorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById('name').value;
            var subject = document.getElementById('subject').value;
            var email = document.getElementById('email').value;

            // Construct Markdown content
            var markdownContent = `### Tutor Information\n\n- Name: ${name}\n- Subject: ${subject}\n- Email: ${email}`;

            // Save to Markdown file (You can customize the path as per your repository structure)
            var blob = new Blob([markdownContent], { type: 'text/markdown' });
            var anchor = document.createElement('a');
            anchor.download = 'tutor_information.md';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.click();
        });
    </script>
</body>
</html>
